name: E2E

on:
  push:
    branches:
      - main

jobs:
  e2e:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: |
        npm ci
        npx playwright install --with-deps
        npx envinfo --preset playwright
    - run: |
        DEBUG=pw:api,pw:protocol,pw:browser npx playwright test --headed
    timeout-minutes: 10
